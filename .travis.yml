language: node_js

cache: yarn

node_js:
  - '9'
  - '8'

python:
  - '3.7'

sudo: false

before_install:
  - yarn global add npm-run-all
  - yarn global add codeclimate-test-reporter
  - pip install --user --upgrade pip
  - pip install --user mkdocs==1.0.4

script:
  - yarn test

after_script:
  - codeclimate-test-reporter < coverage/lcov.info
  - node_modules/.bin/coveralls < coverage/lcov.info

deploy:
  - provider: npm
    email: 'larsvanbraam@gmail.com'
    api_key: $NPM_TOKEN
    on:
      tags: true
      node: '8'
    skip_cleanup: true
  - provider: script
    script: yarn deploy-docs --host=$SFTP_HOST --port=$SFTP_PORT --serverPath=$SFTP_SERVER_PATH --username=$SFTP_USERNAME --privateKey=$SFTP_KEY
    skip_cleanup: true
    on:
      branch: master

addons:
  code_climate:
    repo_token:
      secure: ''
